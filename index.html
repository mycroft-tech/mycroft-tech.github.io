<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYCROFT - AI for factories</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1C3D5A;
            color: #FFFFFF;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 7vw; /* Responsive font size */
            font-weight: 100;
            letter-spacing: 0.5vw; /* Responsive letter spacing */
            text-transform: uppercase;
            margin: 0;
            word-wrap: break-word;
        }
        .tagline-container {
            margin: 5vh 0; /* Responsive vertical margin */
        }
        .tagline {
            font-size: 3vw; /* Responsive font size */
            font-weight: 300;
            max-width: 90%;
            margin: 0 auto 20px;
            line-height: 1.4;
            color: #F2F2F2;
        }
        .hashtag {
            font-size: 2.5vw; /* Responsive font size */
            font-weight: 300;
            color: #4A7C7B;
        }
        .button {
            background-color: #D4A373;
            color: #1C3D5A;
            padding: 15px 30px;
            font-size: 2.5vw; /* Responsive font size */
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: 400;
        }
        .button:hover {
            background-color: #F2F2F2;
            transform: translateY(-2px);
        }

        /* Media Queries for different screen sizes */
        @media screen and (min-width: 768px) {
            h1 {
                font-size: 6vw;
            }
            .tagline {
                font-size: 2.5vw;
            }
            .hashtag {
                font-size: 2vw;
            }
            .button {
                font-size: 1.8vw;
            }
        }

        @media screen and (min-width: 1024px) {
            h1 {
                font-size: 5vw;
                letter-spacing: 15px;
            }
            .tagline {
                font-size: 1.8rem;
                max-width: 800px;
            }
            .hashtag {
                font-size: 1.4rem;
            }
            .button {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MYCROFT</h1>
        <div class="tagline-container">
            <p class="tagline">AI supervision for the next generation of factories.</p>
            <p class="hashtag">#MakeManufacturingGreatAgain</p>
        </div>
        <a href="mailto:pbhogale@gmail.com" class="button">Contact Us</a>
    </div>
</body>
</html>
