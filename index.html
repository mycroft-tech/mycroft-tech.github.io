<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYCROFT - AI Powered Manufacturing Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1C3D5A;
            color: #FFFFFF;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 7rem;
            font-weight: 100;
            letter-spacing: 20px;
            text-transform: uppercase;
            margin: 0;
        }
        .tagline-container {
            margin: 60px 0;
        }
        .tagline {
            font-size: 1.8rem;
            font-weight: 300;
            max-width: 800px;
            margin-bottom: 20px;
            line-height: 1.4;
            color: #F2F2F2;
        }
        .hashtag {
            font-size: 1.4rem;
            font-weight: 300;
            color: #4A7C7B;
        }
        .button {
            background-color: #D4A373;
            color: #1C3D5A;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: 400;
        }
        .button:hover {
            background-color: #F2F2F2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MYCROFT</h1>
        <div class="tagline-container">
            <p class="tagline">AI powered monitoring for the next generation of factories.</p>
            <p class="hashtag">#MakeManufacturingGreatAgain</p>
        </div>
        <a href="mailto:pbhogale@gmail.com" class="button">Contact Us</a>
    </div>
</body>
</html>
