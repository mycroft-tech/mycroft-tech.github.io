<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYCROFT - AI for factories</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1C3D5A;
            color: #FFFFFF;
            height: 100%;
        }
        .top-bar {
            background-color: #162F45; /* Slightly lighter than the main background */
            padding: 10px 20px;
            text-align: right;
        }
        .top-bar a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 300;
            transition: color 0.3s;
        }
        .top-bar a:hover {
            color: #D4A373;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: calc(100% - 50px); /* Adjust for top bar height */
            text-align: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 7vw;
            font-weight: 100;
            letter-spacing: 0.5vw;
            text-transform: uppercase;
            margin: 0;
            word-wrap: break-word;
        }
        .tagline-container {
            margin: 5vh 0;
        }
        .tagline {
            font-size: 3vw;
            font-weight: 300;
            max-width: 90%;
            margin: 0 auto 20px;
            line-height: 1.4;
            color: #F2F2F2;
        }
        .hashtag {
            font-size: 2.5vw;
            font-weight: 300;
            color: #4A7C7B;
        }
        .button {
            background-color: #D4A373;
            color: #1C3D5A;
            padding: 15px 30px;
            font-size: 2.5vw;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: 400;
        }
        .button:hover {
            background-color: #F2F2F2;
            transform: translateY(-2px);
        }

        @media screen and (min-width: 768px) {
            h1 {
                font-size: 6vw;
            }
            .tagline {
                font-size: 2.5vw;
            }
            .hashtag {
                font-size: 2vw;
            }
            .button {
                font-size: 1.8vw;
            }
        }

        @media screen and (min-width: 1024px) {
            h1 {
                font-size: 5vw;
                letter-spacing: 15px;
            }
            .tagline {
                font-size: 1.8rem;
                max-width: 800px;
            }
            .hashtag {
                font-size: 1.4rem;
            }
            .button {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="blog.html">Blog</a>
    </div>
    <div class="container">
        <h1>MYCROFT</h1>
        <div class="tagline-container">
            <p class="tagline">AI supervision for the next generation of factories.</p>
            <p class="hashtag">#MakeManufacturingGreatAgain</p>
        </div>
        <a href="mailto:pbhogale@gmail.com" class="button">Contact Us</a>
    </div>
</body>
</html>
